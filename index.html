<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">
        <h1>Tic Tac Toe</h3>
    </div>

    <div class="content"> 

        <div></div>   

        <div class="board">
        <div class="0">
            <p id="0"></p>
        </div>
        <div class="1">
            <p id="1"></p>
        </div>
        <div class="2">
            <p id="2"></p>
        </div>
        <div class="3">
            <p id="3"></p>
        </div>
        <div class="4">
            <p id="4"></p>
        </div>
        <div class="5">
            <p id="5"></p>
        </div>
        <div class="6">
            <p id="6"></p>
        </div>
        <div class="7">
            <p id="7"></p>
        </div>
        <div class="8">
            <p id="8"></p>
        </div>
    </div>

    <div></div>

</div>

    <div class="button">
        <button id="restart">RESTART</button>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
